<div class="signin-container">
  <mat-card class="signin-card">
    <h2 class="title">Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="signinForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signinForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Viewer">Viewer</mat-option>
        </mat-select>
        <mat-error *ngIf="signinForm.get('role')?.hasError('required')">Role is required</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit">Submit</button>
        <button mat-stroked-button color="warn" type="button" routerLink="/">Back</button>
      </div>
    </form>
  </mat-card>
</div>
